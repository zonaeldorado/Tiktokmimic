<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Masuk — Zona (Centered)</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0f1113;
        --card-bg: #0b0b0c;
        --muted: #9aa3ad;
        --accent: #1a73e8;
        --radius: 14px;
        --maxw: 420px;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: linear-gradient(180deg, #0b0b0b 0%, #141516 100%);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial;
        -webkit-font-smoothing: antialiased;
        color: #edf2f7;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .container {
        width: 100%;
        max-width: var(--maxw);
        text-align: center;
      }

      .card {
        background: var(--card-bg);
        border-radius: 18px;
        padding: 36px 28px;
        box-shadow: 0 18px 60px rgba(2, 6, 23, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.03);
      }

      .logo {
        width: 48px;
        height: 48px;
        margin: 0 auto 10px;
        border-radius: 10px;
        background: linear-gradient(90deg, #ff4d6d, #8b5cf6);
      }

      h1.title {
        margin: 6px 0 8px;
        font-size: 22px;
        font-weight: 700;
        color: var(--text);
      }
      p.sub {
        margin: 0 0 16px;
        color: var(--muted);
        font-size: 13px;
      }

      .field {
        margin-bottom: 12px;
        text-align: left;
      }
      label.small {
        font-size: 12px;
        color: var(--muted);
        display: block;
        margin-bottom: 6px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 14px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.04);
        background: rgba(255, 255, 255, 0.02);
        color: #edf2f7;
        font-size: 15px;
        outline: none;
        transition: box-shadow 0.12s, border-color 0.12s;
      }
      input:focus {
        box-shadow: 0 8px 26px rgba(26, 115, 232, 0.1);
        border-color: rgba(26, 115, 232, 0.9);
      }

      .btn {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: none;
        background: var(--accent);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        margin-top: 8px;
      }
      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 18px 40px rgba(26, 115, 232, 0.12);
      }

      .helper {
        margin-top: 12px;
        color: var(--muted);
        font-size: 13px;
      }
      .links {
        margin-top: 14px;
        display: flex;
        justify-content: center;
        gap: 12px;
        color: var(--muted);
        font-size: 13px;
      }

      .toast {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 28px;
        background: #111315;
        padding: 10px 16px;
        border-radius: 8px;
        display: none;
        color: #fff;
        box-shadow: 0 12px 36px rgba(0, 0, 0, 0.7);
        z-index: 9999;
      }

      @media (max-width: 420px) {
        .card {
          padding: 28px 18px;
        }
      }
    </style>
  </head>
  <body>
    <main class="container" role="main" aria-labelledby="centerLogin">
      <section class="card" id="centerLogin" aria-label="Form login center">
        <div class="logo" aria-hidden="true"></div>
        <h1 class="title">Masuk</h1>
        <p class="sub">
          Masukkan email dan password untuk 
        </p>

        <form id="centerForm" autocomplete="on" novalidate>
          <div class="field">
            <label class="small" for="cem">Email</label>
            <input
              id="cem"
              name="email"
              type="text"
              placeholder="you@example.com"
              required
            />
          </div>
          <div class="field">
            <label class="small" for="cpass">Password</label>
            <input
              id="cpass"
              name="password"
              type="password"
              placeholder="••••••••"
              required
            />
          </div>
          <button class="btn" type="submit">Selanjutnya</button>
        </form>

        <div class="helper">
          Dengan melanjutkan, Anda setuju untuk dihubungi via email.
        </div>
        <div class="links">
          <a href="#" style="color: var(--muted); text-decoration: none"
            >Butuh bantuan?</a
          >
          <a href="#" style="color: var(--muted); text-decoration: none"
            >Buat akun</a
          >
        </div>
      </section>
    </main>

    <div class="toast" id="toastCenter">Tindakan selesai</div>

    <script>
      (function () {
        const form = document.getElementById("centerForm");
        const toast = document.getElementById("toastCenter");
        function showToast(msg = "Tindakan selesai") {
          toast.textContent = msg;
          toast.style.display = "block";
          setTimeout(() => {
            toast.style.opacity = 1;
            setTimeout(() => {
              toast.style.opacity = 0;
              setTimeout(() => (toast.style.display = "none"), 200);
            }, 2000);
          }, 10);
        }

        form.addEventListener("submit", (e) => {
          e.preventDefault();
          const em = form.email.value.trim();
          const pw = form.password.value.trim();
          if (!em || !pw) {
            alert("Isi semua kolom.");
            return;
          }
          const btn = form.querySelector('button[type="submit"]');
          btn.disabled = true;
          btn.textContent = "Memproses...";
          setTimeout(() => {
            btn.disabled = false;
            btn.textContent = "Selanjutnya";
            showToast("Form terproses (demo)");
            form.reset();
          }, 900);
        });
      })();
    </script>
  </body>
</html>
