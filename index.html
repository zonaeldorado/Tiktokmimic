<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Masuk — Zona (Secure Login)</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0f1113;
        --card-bg: #0b0b0c;
        --muted: #9aa3ad;
        --accent: #1a73e8;
        --radius: 14px;
        --maxw: 420px;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: linear-gradient(180deg, #0b0b0b 0%, #141516 100%);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial;
        -webkit-font-smoothing: antialiased;
        color: #edf2f7;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .container {
        width: 100%;
        max-width: var(--maxw);
        text-align: center;
      }
      .card {
        background: var(--card-bg);
        border-radius: 18px;
        padding: 28px;
        box-shadow: 0 18px 60px rgba(2, 6, 23, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.03);
      }

      .logo {
        width: 48px;
        height: 48px;
        margin: 0 auto 10px;
        border-radius: 10px;
        background: linear-gradient(90deg, #ff4d6d, #8b5cf6);
      }
      h1.title {
        margin: 6px 0 8px;
        font-size: 22px;
        font-weight: 700;
        color: #fff;
      }
      p.sub {
        margin: 0 0 14px;
        color: var(--muted);
        font-size: 13px;
      }

      .field {
        margin-bottom: 12px;
        text-align: left;
      }
      label.small {
        font-size: 12px;
        color: var(--muted);
        display: block;
        margin-bottom: 6px;
      }
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px 14px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.04);
        background: rgba(255, 255, 255, 0.02);
        color: #edf2f7;
        font-size: 15px;
        outline: none;
        transition: box-shadow 0.12s, border-color 0.12s;
      }
      input::placeholder {
        color: rgba(255, 255, 255, 0.42);
      }
      input:focus {
        box-shadow: 0 8px 26px rgba(26, 115, 232, 0.1);
        border-color: rgba(26, 115, 232, 0.9);
      }

      .btn {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: none;
        background: var(--accent);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        margin-top: 8px;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 18px 40px rgba(26, 115, 232, 0.12);
      }

      .row {
        display: flex;
        gap: 8px;
      }
      .btn.ghost {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.04);
        padding: 10px;
        border-radius: 10px;
        color: var(--muted);
      }

      .helper {
        margin-top: 12px;
        color: var(--muted);
        font-size: 13px;
      }
      .links {
        margin-top: 14px;
        display: flex;
        justify-content: center;
        gap: 12px;
        color: var(--muted);
        font-size: 13px;
      }

      .toast {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 28px;
        background: #111315;
        padding: 10px 16px;
        border-radius: 8px;
        display: none;
        color: #fff;
        box-shadow: 0 12px 36px rgba(0, 0, 0, 0.7);
        z-index: 9999;
      }

      .small {
        font-size: 13px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main class="container" role="main" aria-labelledby="authTitle">
      <section class="card" id="authCard" aria-label="Form autentikasi">
        <div class="logo" aria-hidden="true"></div>
        <h1 class="title" id="authTitle">Masuk / Daftar</h1>
        <p class="sub">Masukkan email dan password untuk mengakses Zona</p>

        <!-- Toggle Sign In / Sign Up -->
        <div style="display: flex; gap: 8px; margin-bottom: 12px">
          <button id="signInBtn" class="btn ghost" style="flex: 1">
            Masuk
          </button>
          <button
            id="signUpBtn"
            class="btn"
            style="
              flex: 1;
              background: linear-gradient(90deg, #06b6d4, #4f46e5);
            "
          >
            Daftar
          </button>
        </div>

        <!-- Form -->
        <form id="authForm" autocomplete="on" novalidate>
          <div class="field">
            <label class="small" for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="you@example.com"
              required
            />
          </div>
          <div class="field">
            <label class="small" for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="••••••••"
              required
            />
          </div>

          <button id="submitBtn" class="btn" type="submit">Masuk</button>
        </form>

        <div class="helper">
          Dengan melanjutkan, Anda setuju untuk dihubungi via email.
        </div>
        <div class="links">
          <a
            href="#"
            id="forgot"
            style="color: var(--muted); text-decoration: none"
            >Lupa password?</a
          >
        </div>
      </section>
    </main>

    <div class="toast" id="toast">Tindakan selesai</div>

    <!-- Firebase SDK (v9 modular) -->
    <script type="module">
      // -------------- GANTI DENGAN FIREBASE CONFIG PROJECTMU --------------
      // Dapatkan config di Firebase Console → Project settings → Your apps (Web)
      const firebaseConfig = {
        apiKey: "API_KEY_HERE",
        authDomain: "PROJECT_ID.firebaseapp.com",
        projectId: "PROJECT_ID",
        appId: "APP_ID",
        // optional fields:
        // storageBucket, messagingSenderId, measurementId
      };
      // -------------------------------------------------------------------

      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        sendPasswordResetEmail,
        signOut,
      } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // UI elements
      const authForm = document.getElementById("authForm");
      const submitBtn = document.getElementById("submitBtn");
      const signInBtn = document.getElementById("signInBtn");
      const signUpBtn = document.getElementById("signUpBtn");
      const toast = document.getElementById("toast");
      const forgot = document.getElementById("forgot");

      let mode = "signin"; // or 'signup'
      function showToast(msg = "Tindakan selesai") {
        toast.textContent = msg;
        toast.style.display = "block";
        setTimeout(() => {
          toast.style.opacity = 1;
          setTimeout(() => {
            toast.style.opacity = 0;
            setTimeout(() => (toast.style.display = "none"), 200);
          }, 1800);
        }, 10);
      }

      // Toggle UI
      signInBtn.addEventListener("click", () => {
        mode = "signin";
        submitBtn.textContent = "Masuk";
        signInBtn.classList.add("ghost");
        signUpBtn.classList.remove("ghost");
      });
      signUpBtn.addEventListener("click", () => {
        mode = "signup";
        submitBtn.textContent = "Daftar";
        signUpBtn.classList.add("ghost");
        signInBtn.classList.remove("ghost");
      });

      // Form submit
      authForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = authForm.email.value.trim();
        const password = authForm.password.value.trim();
        if (!email || !password) {
          alert("Isi semua kolom.");
          return;
        }

        submitBtn.disabled = true;
        const origText = submitBtn.textContent;
        submitBtn.textContent = mode === "signup" ? "Mendaftar..." : "Masuk...";

        try {
          if (mode === "signup") {
            // register
            const userCred = await createUserWithEmailAndPassword(
              auth,
              email,
              password
            );
            showToast("Akun dibuat — email verif dikirim jika diaktifkan.");
            // optionally send email verification here (requires email verification code)
          } else {
            // sign in
            const userCred = await signInWithEmailAndPassword(
              auth,
              email,
              password
            );
            showToast("Berhasil masuk — mengarahkan...");
            // redirect or show protected area
            setTimeout(() => {
              window.location.href = "selesai.html";
            }, 900);
          }
        } catch (err) {
          // friendly error messages
          const msg =
            err && err.code
              ? firebaseErrorToMessage(err.code)
              : err.message || "Terjadi kesalahan";
          alert(msg);
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = origText;
        }
      });

      // Password reset
      forgot.addEventListener("click", async (e) => {
        e.preventDefault();
        const email = authForm.email.value.trim();
        if (!email) {
          alert("Masukkan email untuk reset password.");
          return;
        }
        try {
          await sendPasswordResetEmail(auth, email);
          showToast("Email reset password terkirim.");
        } catch (err) {
          alert(firebaseErrorToMessage(err.code || err.message));
        }
      });

      // friendly firebase error mapping
      function firebaseErrorToMessage(code) {
        const map = {
          "auth/email-already-in-use": "Email sudah terdaftar.",
          "auth/invalid-email": "Format email tidak valid.",
          "auth/weak-password": "Password terlalu lemah (min 6 karakter).",
          "auth/user-not-found": "Akun tidak ditemukan.",
          "auth/wrong-password": "Password salah.",
          "auth/too-many-requests":
            "Terlalu banyak percobaan. Coba lagi nanti.",
        };
        for (const k in map) if (code.indexOf(k) !== -1) return map[k];
        return "Error: " + (code || "unknown");
      }
    </script>
  </body>
</html>
