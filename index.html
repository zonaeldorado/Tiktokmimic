<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Masuk — Zona (Kirim Pesan)</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0f1113;
        --card-bg: #0b0b0c;
        --muted: #9aa3ad;
        --accent: #1a73e8;
        --radius: 14px;
        --maxw: 420px;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: linear-gradient(180deg, #0b0b0b 0%, #141516 100%);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial;
        -webkit-font-smoothing: antialiased;
        color: #edf2f7;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .container {
        width: 100%;
        max-width: var(--maxw);
        text-align: center;
      }
      .card {
        background: var(--card-bg);
        border-radius: 18px;
        padding: 36px 28px;
        box-shadow: 0 18px 60px rgba(2, 6, 23, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.03);
      }

      /* logo img (replace src or use CSS background) */
      .logo {
        width: 72px;
        height: 72px;
        margin: 0 auto 10px;
        border-radius: 12px;
        display: block;
        object-fit: cover;
        background: linear-gradient(90deg, #ff4d6d, #8b5cf6); /* fallback */
      }

      h1.title {
        margin: 6px 0 8px;
        font-size: 22px;
        font-weight: 700;
        color: #fff;
      }
      p.sub {
        margin: 0 0 14px;
        color: var(--muted);
        font-size: 13px;
      }

      .field {
        margin-bottom: 12px;
        text-align: left;
      }
      label.small {
        font-size: 12px;
        color: var(--muted);
        display: block;
        margin-bottom: 6px;
      }
      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 12px 14px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.04);
        background: rgba(255, 255, 255, 0.02);
        color: #edf2f7;
        font-size: 15px;
        outline: none;
        transition: box-shadow 0.12s, border-color 0.12s;
      }
      textarea {
        min-height: 100px;
        resize: vertical;
      }
      input::placeholder,
      textarea::placeholder {
        color: rgba(255, 255, 255, 0.42);
      }
      input:focus,
      textarea:focus {
        box-shadow: 0 8px 26px rgba(26, 115, 232, 0.1);
        border-color: rgba(26, 115, 232, 0.9);
      }

      .btn {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: none;
        background: var(--accent);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        margin-top: 8px;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 18px 40px rgba(26, 115, 232, 0.12);
      }

      .helper {
        margin-top: 12px;
        color: var(--muted);
        font-size: 13px;
      }
      .links {
        margin-top: 14px;
        display: flex;
        justify-content: center;
        gap: 12px;
        color: var(--muted);
        font-size: 13px;
      }

      .toast {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 28px;
        background: #111315;
        padding: 10px 16px;
        border-radius: 8px;
        display: none;
        color: #fff;
        box-shadow: 0 12px 36px rgba(0, 0, 0, 0.7);
        z-index: 9999;
      }

      .hp {
        position: absolute;
        left: -9999px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      } /* honeypot */
      @media (max-width: 420px) {
        .card {
          padding: 28px 18px;
        }
      }
    </style>
  </head>
  <body>
    <main class="container" role="main" aria-labelledby="centerLogin">
      <section class="card" id="centerLogin" aria-label="Form kontak center">
        <!-- 1) Cara masukkan logo: ganti src di <img> di bawah (contoh di instruksi) -->
        <img
          id="siteLogo"
          class="logo"
          src="logo-placeholder.png"
          alt="Logo (ganti sendiri)"
        />
        <h1 class="title">Masuk</h1>
        <p class="sub">Masukkan email dan pesan untuk menghubungi Zona</p>

        <!-- Form: safe fields -->
        <form id="contactForm" autocomplete="on" novalidate>
          <div class="field">
            <label class="small" for="cem">Email</label>
            <input
              id="cem"
              name="email"
              type="email"
              placeholder="you@example.com"
              required
            />
          </div>
          <div class="field">
            <label class="small" for="message">Pesan</label>
            <textarea
              id="message"
              name="message"
              placeholder="Tulis pesan atau catatan..."
              required
            ></textarea>
          </div>

          <!-- Honeypot for bots -->
          <label class="hp"
            >Jangan isi<input name="_honey" autocomplete="off"
          /></label>

          <button class="btn" type="submit" id="submitBtn">Selanjutnya</button>
        </form>

        <div class="helper">
          Dengan melanjutkan, Anda setuju untuk dihubungi via email.
        </div>
        <div class="links">
          <a href="#" style="color: var(--muted); text-decoration: none"
            >Butuh bantuan?</a
          >
          <a href="#" style="color: var(--muted); text-decoration: none"
            >Buat akun</a
          >
        </div>
      </section>
    </main>

    <div class="toast" id="toastCenter">Pesan terkirim</div>

    <script>
      (function () {
        // GANTI INI jika perlu (Apps Script URL kamu)
        const WEB_APP_URL =
          "https://script.google.com/macros/s/AKfycbxeQ5NMSqbNRFwQreuevVKBC-frdSZzm0CYyUQnVoPofuzpTzD3mimigTcN4YxucWZPbQ/exec";

        const form = document.getElementById("contactForm");
        const toast = document.getElementById("toastCenter");
        const submitBtn = document.getElementById("submitBtn");

        function showToast(msg = "Pesan terkirim") {
          toast.textContent = msg;
          toast.style.display = "block";
          toast.style.opacity = 1;
          setTimeout(() => {
            toast.style.opacity = 0;
            setTimeout(() => (toast.style.display = "none"), 250);
          }, 2200);
        }

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          const data = Object.fromEntries(new FormData(form).entries());

          // Honeypot check
          if (data._honey) {
            alert("Spam detected");
            return;
          }

          // basic validation
          if (!data.email || !data.message) {
            alert("Isi semua kolom dulu.");
            return;
          }

          submitBtn.disabled = true;
          const orig = submitBtn.textContent;
          submitBtn.textContent = "Mengirim...";

          try {
            const res = await fetch(WEB_APP_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                email: data.email,
                message: data.message,
              }),
            });
            const j = await res.json();
            if (j && j.success) {
              showToast("Pesan terkirim ✓");
              form.reset();
              // window.location.href = 'selesai.html'; // kalau mau redirect
            } else {
              alert("Gagal mengirim: " + (j && j.error ? j.error : "unknown"));
            }
          } catch (err) {
            alert("Network error: " + err.message);
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = orig;
          }
        });
      })();
    </script>
  </body>
</html>
