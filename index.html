<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Masuk — Zona (TikTok-style)</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #0f0f10;
        --card-bg: #ffffff;
        --muted: #8b9096;
        --accent: #00a3ff;
        --accent-2: #0074d1;
        --radius: 16px;
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        background: linear-gradient(180deg, #0b0b0d 0%, #111216 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        padding: 24px;
        color: #111;
      }

      /* Outer wrapper aligns center vertically */
      .wrap {
        width: 100%;
        max-width: 420px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
        transform: translateY(-8px);
      }

      /* The white card */
      .card {
        width: 100%;
        background: var(--card-bg);
        border-radius: 20px;
        padding: 36px 28px;
        box-shadow: 0 12px 40px rgba(2, 6, 23, 0.6);
        border: 1px solid rgba(0, 0, 0, 0.06);
        text-align: center;
      }

      /* logo placeholder */
      .logo {
        width: 54px;
        height: 54px;
        margin: 0 auto 10px;
        display: block;
      }

      h1.title {
        font-size: 20px;
        margin: 6px 0 8px;
        font-weight: 700;
        color: #111;
      }

      p.sub {
        margin: 0 0 18px;
        color: var(--muted);
        font-size: 13px;
      }

      form {
        margin-top: 8px;
      }

      .field {
        width: 100%;
        margin-bottom: 12px;
        text-align: left;
      }

      label.small {
        font-size: 12px;
        color: var(--muted);
        display: block;
        margin-bottom: 6px;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #e6e9ee;
        font-size: 15px;
        transition: box-shadow 0.18s, border-color 0.18s, transform 0.08s;
        outline: none;
        background: #fafafa;
        color: #111;
      }

      input::placeholder {
        color: #9aa3ad;
      }

      input:focus {
        border-color: rgba(0, 163, 255, 0.95);
        box-shadow: 0 8px 26px rgba(0, 163, 255, 0.12);
        transform: translateY(-1px);
      }

      .btn {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        font-size: 15px;
        transition: transform 0.12s cubic-bezier(0.2, 0.9, 0.3, 1),
          box-shadow 0.12s;
        margin-top: 6px;
      }

      .btn:active {
        transform: translateY(1px) scale(0.998);
      }
      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 16px 40px rgba(0, 163, 255, 0.14);
      }

      .helper {
        margin-top: 12px;
        font-size: 13px;
        color: var(--muted);
      }

      /* small link line */
      .links {
        margin-top: 14px;
        display: flex;
        justify-content: center;
        gap: 12px;
        font-size: 13px;
        color: var(--muted);
      }
      .links a {
        color: var(--muted);
        text-decoration: none;
      }
      .links a:hover {
        text-decoration: underline;
      }

      /* toast */
      .toast {
        position: fixed;
        left: 50%;
        transform: translateX(-50%) translateY(20px);
        bottom: 28px;
        background: rgba(255, 255, 255, 0.98);
        color: #111;
        padding: 12px 18px;
        border-radius: 10px;
        box-shadow: 0 12px 40px rgba(2, 6, 23, 0.6);
        display: none;
        z-index: 9999;
        font-weight: 600;
      }

      /* small screen tweaks */
      @media (max-width: 460px) {
        .card {
          padding: 28px 16px;
          border-radius: 14px;
        }
        .logo {
          width: 48px;
          height: 48px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap" aria-live="polite">
      <div class="card" role="region" aria-label="Masuk">
        <!-- ORIGINAL-LOOKING logo placeholder (do NOT use TikTok logo). Replace with your own brand SVG/image -->
        <svg
          class="logo"
          viewBox="0 0 64 64"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <defs>
            <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0" stop-color="#00d4ff" />
              <stop offset="1" stop-color="#006bb3" />
            </linearGradient>
          </defs>
          <rect rx="12" width="64" height="64" fill="url(#g)" />
          <circle cx="36" cy="20" r="12" fill="#fff" opacity="0.95"></circle>
        </svg>

        <h1 class="title">Masuk</h1>
        <p class="sub">
          Masukkan email dan password untuk mengirim pesan ke Zona
        </p>

        <form id="loginForm" autocomplete="on" novalidate>
          <div class="field">
            <label class="small" for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="you@example.com"
              required
            />
          </div>

          <div class="field">
            <label class="small" for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="••••••••"
              required
            />
          </div>

          <!-- honeypot (hidden) -->
          <div
            style="
              position: absolute;
              left: -9999px;
              top: auto;
              width: 1px;
              height: 1px;
              overflow: hidden;
            "
          >
            <label
              >Leave this empty<input
                name="_honey"
                type="text"
                autocomplete="off"
            /></label>
          </div>

          <button class="btn" type="submit">Selanjutnya</button>
        </form>

        <div class="helper">
          Dengan melanjutkan, Anda setuju menerima email dari Zona.
        </div>

        <div class="links" aria-hidden="true">
          <a href="#">Butuh bantuan?</a>
          <a href="#">Buat akun</a>
        </div>
      </div>
    </div>

    <div class="toast" id="toast">Tindakan selesai</div>

    <script>
      // This page mimics TikTok-style UI but is original and legal.
      // For safety it DOES NOT send credentials anywhere — it just shows a toast.
      // If you want to send data to your server / Apps Script, I can add secure code next.

      (function () {
        const form = document.getElementById("loginForm");
        const toast = document.getElementById("toast");

        function showToast(msg = "Tindakan selesai") {
          toast.textContent = msg;
          toast.style.display = "block";
          toast.style.opacity = "1";
          setTimeout(() => {
            toast.style.opacity = "0";
            setTimeout(() => {
              toast.style.display = "none";
            }, 200);
          }, 2200);
        }

        form.addEventListener("submit", function (e) {
          e.preventDefault();
          // basic client-side checks
          const email = form.email.value.trim();
          const pass = form.password.value.trim();
          const honey = form._honey && form._honey.value;

          if (honey) {
            // honeypot filled -> likely bot
            showToast("Spam detected");
            return;
          }
          if (!email || !pass) {
            alert("Isi semua field dulu ya.");
            return;
          }
          // simulate "login next" animation / subtle feedback
          const btn = form.querySelector('button[type="submit"]');
          btn.disabled = true;
          btn.textContent = "Memproses...";
          setTimeout(() => {
            btn.disabled = false;
            btn.textContent = "Selanjutnya";
            showToast("Berhasil — pesan akan diproses (demo)");
            form.reset();
          }, 1200);
        });

        // accessibility: allow Enter to submit
        form.addEventListener("keydown", (ev) => {
          if (ev.key === "Enter" && ev.target.tagName === "INPUT") {
            ev.preventDefault();
            form.requestSubmit();
          }
        });
      })();
    </script>
  </body>
</html>
